<table class="table table-striped align-middle">
    <thead><tr><th>Nome</th><th>Preço</th><th>Código de Barras</th><th>Ações</th></tr></thead>
    <tbody>
    @for (p of products; track p.id) {
        <tr>
        <td>{{ p.nome }}</td>
        <td>{{ p.preco | currency:'BRL' }}</td>
        <td>{{ p.codigoBarras }}</td>
        <td>
            <button class="btn btn-success btn-sm me-2" (click)="addToCart.emit(p)"><i class="bi bi-cart-plus"></i></button>
            <button class="btn btn-warning btn-sm me-2" (click)="edit.emit(p)"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger btn-sm" (click)="delete.emit(p)"><i class="bi bi-trash"></i></button>
        </td>
        </tr>
    } @empty { <tr><td colspan="4" class="text-center">Nenhum produto.</td></tr> }
    </tbody>
</table>
