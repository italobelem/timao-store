<div class="container mt-5 fade-in" style="max-width: 700px;">
  
  <div class="card shadow-lg border-secondary">
    
    <div class="card-header bg-black border-bottom border-white text-white py-3">
      <h3 class="mb-0 fw-bold text-uppercase">
        <i class="bi bi-box-seam me-2"></i> 
        {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
      </h3>
    </div>

    <div class="card-body bg-black p-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="mb-4">
          <label class="form-label text-white fw-bold">NOME DO PRODUTO</label>
          <input type="text" 
                 class="form-control form-control-lg bg-dark text-white border-secondary rounded-0 focus-white" 
                 formControlName="nome" 
                 placeholder="Ex: Camisa Oficial 2025">
          
          @if (form.get('nome')?.invalid && form.get('nome')?.touched) {
            <div class="text-danger mt-1 small">
              <i class="bi bi-exclamation-circle"></i> O nome é obrigatório.
            </div>
          }
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <label class="form-label text-white fw-bold">CÓDIGO DE BARRAS</label>
            <input type="text" 
                   class="form-control bg-dark text-white border-secondary rounded-0 focus-white" 
                   formControlName="codigoBarras"
                   placeholder="Ex: 78910...">
          </div>

          <div class="col-md-6 mb-4">
            <label class="form-label text-white fw-bold">PREÇO (R$)</label>
            <div class="input-group">
              <span class="input-group-text bg-secondary text-white border-secondary rounded-0">R$</span>
              <input type="number" 
                     class="form-control bg-dark text-white border-secondary rounded-0 focus-white" 
                     formControlName="preco" 
                     step="0.01">
            </div>
            
            @if (form.get('preco')?.hasError('min') && form.get('preco')?.touched) {
              <div class="text-danger mt-1 small">Preço inválido.</div>
            }
          </div>
        </div>
        
        <div class="d-flex justify-content-end gap-3 mt-3">
          <a routerLink="/products" class="btn btn-outline-light px-4 py-2 rounded-0">
            CANCELAR
          </a>
          <button type="submit" class="btn btn-primary px-5 py-2 rounded-0" [disabled]="form.invalid">
            <i class="bi bi-check-lg me-2"></i> SALVAR PRODUTO
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
